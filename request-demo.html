   <section id="request_demo_area">

         <div class="row request_demo_row">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-6">
               <div class="left_form_box">
                  <h3 class="section_title">Get Started your demo</h3>

                           <label>Business Mail</label>

                        </div>

                  </div>
               </div>
            </div>
            <div class="col-xxl-8 col-xl-7 col-lg-7 col-md-6">

                  <h3>See how kapitalwise helps you improve financial <br> wellness and customer experience.</h3>
                  <ul>
                     <li>
                        <img class="injectable" src="asset/img/icons/doller.svg" alt="">

                     </li>
                     <li>
                        <img class="injectable" src="asset/img/icons/mic.svg" alt="">
                        CRM Integration
                     </li>
                     <li>
                        <img class="injectable" src="asset/img/icons/time-clock.svg" alt="">

                     </li>
                     <li>
                        <img class="injectable" src="asset/img/icons/user.svg" alt="">
